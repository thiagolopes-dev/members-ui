<h1>Member Detail Component</h1>
<p>
  Membro carregado: {{selectedMember.name}} - {{selectedMember.surname}}
</p>

<p>selected id = {{selected_id}}</p>
<input type="text" [(ngModel)]="selectedMember.id" readonly>
<input type="text" [(ngModel)]="selectedMember.name">
<input type="text" [(ngModel)]="selectedMember.surname">
<button (click)="updateMember(selectedMember.id)">Update Member</button>

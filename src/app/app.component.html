<table class="alt">
  <thead>
    <tr>
      <th>Id</th>
      <th>Descrição</th>
      <th>Contato</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let member of members" (click)="memberID(member)">
      <td>{{member.id}}</td>
      <td>{{member.name}} {{member.surname}} </td>
      <td>{{member.phone}}</td>
    </tr>
  </tbody>
</table>

<router-outlet></router-outlet>

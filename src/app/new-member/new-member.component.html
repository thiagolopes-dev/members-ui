<h1>Novo Membro</h1>

<span>Nome</span>
<input type="text" [(ngModel)]="member.name"><br>

<span>Sobrenome</span>
<input type="text" [(ngModel)]="member.surname"><br>

<span>Contato</span>
<input type="text" [(ngModel)]="member.phone"><br>
<button (click)="save()" class="button primary">Salvar</button>
